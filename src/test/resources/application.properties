# DATABASE CONFIG (in memory)
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:homanagment;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS homanagment
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.default_schema=homanagment
spring.liquibase.liquibase-schema=public
spring.liquibase.default-schema=homanagment
# LIQUIBASE
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
logging.level.liquibase = INFO
spring.sql.init.mode=always
spring.liquibase.enabled=true

config.last_version=sha1